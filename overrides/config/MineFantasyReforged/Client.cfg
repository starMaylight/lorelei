##########################################################################################################
# debug info
#--------------------------------------------------------------------------------------------------------#
# Configs that control debug options
##########################################################################################################

"debug info" {
    # Displays a list of Ore Dictionary entries to tooltips
    B:"Show Debug OreDict"=false
}


##########################################################################################################
# sound settings
#--------------------------------------------------------------------------------------------------------#
# Configs that control sound options
##########################################################################################################

"sound settings" {
    # Should armor make sounds when over 50kg in weight
    B:"Armor Sounds"=true

    # [With Stamina System] Plays breath sounds when low on energy(sound may be annoying to some...)
    B:"Make Breathe Sound"=true

    # Plays sounds when hitting entities with different items
    B:"Make Hit Sound"=true
}


