    I:"X Orient"=1

    # The Offset value away from the orient (-)left, (+)right
    I:"X Position"=-82

    # The orientation for the Y axis (-1 = top, 0 = middle, 1 = bottom). Determines what point in the axis to snap to
    I:"Y Orient"=1

    # The Offset value away from the orient (-)up, (+)down
    I:"Y Position"=-7
}


